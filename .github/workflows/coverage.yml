name: 'coverage'
on:
  pull_request:
    branches:
      - master
      - main
jobs:
  ci-and-coverage-wall:

    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11" ]
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v3
      - name: Start containers
        run: docker-compose -f "docker-compose.yml" up -d
      - uses: actions/setup-python@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.3.2
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest --cov-report xml --cov=python_quickstart_repo tests/
      - name: Get Cover
        uses: orgoro/coverage@v3
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          thresholdAll: 0.8
          thresholdModified: 0.8
  docker-build:
    environment:
      name: docker
      url: https://github.com

    runs-on: ubuntu-18.04

    steps:
    - name: Get tags
      run: git fetch --tags origin
    - name: Git Semantic Version
      id: version
      uses: paulhatch/semantic-version@v5.0.2
      with:
        change_path: "python_quickstart_repo"
        bump_each_commit: true
    - name: Build docker images using QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: 'arm64,arm'
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: eliax1996/python-quickstart-project:${{ steps.version.outputs.version }}